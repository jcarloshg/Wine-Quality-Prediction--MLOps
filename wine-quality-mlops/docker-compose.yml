services:
  mlflow:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    ports:
      - "5000:5000" # MLflow UI
      - "5001:5001" # Prediction API
    volumes:
      - ./data:/app/data
      - ./models:/app/models
      - ./mlruns:/app/mlruns
      - ./mlflow.db:/app/mlflow.db
    environment:
      - MLFLOW_TRACKING_URI=http://localhost:5000
    command: >
      sh -c "mlflow server 
             --backend-store-uri sqlite:///mlflow.db 
             --default-artifact-root ./mlruns 
             --host 0.0.0.0 
             --port 5000 &
             sleep 5 &&
             python3.12 -m src.predict"
